<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example one</title>
</head>

<body>
    <script>
        function gradeChecker() {
            let x = Number(prompt("Enter Marks : "));
            if (x >= 35) {
                console.log("Pass")
            }
            else {
                console.log("Fail")
            }
        }
        gradeChecker();
    </script>
</body>

</html>
