<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
  <style>
    .main-container {
      width: 1000px;
      height: 200px;
      background-color: lightcoral;
      font-family: story-script, cursive;
      box-sizing: border-box;
      box-shadow: 5px 5px 5px crimson;
      overflow: auto;
      display: flex;

    }


    .middle-container {
      width: 1000px;
      height: 200px;
      background-color: yellow;
      font-family: cursive;


    }

    .top-one-container {
      width: 1000px;
      height: 200px;
      background-color: red;
      font-family: cursive;


    }

    .bottom-container {
      width: 1000px;
      height: 200px;
      background-color: darkblue;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }

    .middle-one-container {
      width: 1000px;
      height: 200px;
      background-color: orangered;
      font-family: sans-serif;
    }

    .bottom-one-container {
      width: 1000px;
      height: 200px;
      background-color: darkgreen;
      font-family: fantasy;

    }
  </style>
</head>

  <!-- division-Tag -->
  <div class="main-container">

    <div class="top-one-container"></div>



    <div style="font-size: xx-large;">

    </div>
    <div style="font-weight: bolder;">

    </div>
    <div>

    </div>
    <div class="middle-container">

    </div>
    <div class="bottom-container">

    </div>
    <div class="middle-one-container"></div>
    <div class="bottom-one-container"></div>
    <div class="middle-container">

    </div>
    <div class="bottom-container">

    </div>
    <div class="middle-one-container"></div>
    <div class="bottom-one-container"></div>
