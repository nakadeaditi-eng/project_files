<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS using display flex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
  <style>
    body{
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgbfqxnBehO1hzX_lfI2xzEXb9Z6HvFUUKSA&s");
    }
    .main-container {
      width: 500px;
      height: 500px;
      
      background-color: lightblue;
      font-family: story-script, cursive;
      
      
      display: flex;
      flex-wrap: wrap;
     
      
      position: static;
      border-radius: 10%;
      top: 10%;
      left: 10%;
    }


   
    

    
   .top-two-container{
     width: 500px;
      height: 500px;
      
      background-color: lightcyan;
      font-family: monospace;
     
     
      position: static;
      border-radius: 15%;
      top: 30%;
      left: 20%;
   }
    .bottom-container {
      width: 500px;
      height: 500px;
      
      background-color: lightgray;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      
      
      position: sticky;
      border-radius: 20%;
      top: 10%;
      left: 15%;
    }

    .middle-one-container {
      width: 500px;
      height: 500px;
      
      background-color: lightgreen;
      font-family: sans-serif;
      box-sizing: border-box;
      
      
      position: fixed;
      border-radius: 25%;
      top: 55%;
      left: 45%;
    }

    .bottom-one-container {
      width: 500px;
      height: 500px;
     
      background-color: lightgrey;
      font-family: fantasy;
      box-sizing: border-box;
     

      position: static;
      border-radius: 14%;
      top: 70%;
      left: 50%;
    }
    .flex{
       width: 500px;
      height: 500px;
      
      background-color: lightpink;
      font-family: fantasy;
      box-sizing: border-box;
      
      position: static;
      border-radius: 32%;
      top: 35%;
      left: 65%;
    }
     .middle-container {
      width:500px;
       height: 500px;
     
      background-color: lightcoral;
      font-family: cursive;

      box-shadow: 8px 8px 5px crimson;
      
  
      position: static;
      border-radius: 50%;
     }
  </style>
</head>

<body>
  <!-- division-Tag -->
  <div class="main-container" style="background-color: lightpink;">

    


    <div style="font-size: xx-large;">

    </div>
    <div style="font-weight: bolder;">

    </div>
    <div>

    </div>
    <div class="middle-container">

    </div>
    <div class="bottom-container">

    </div>
    <div class="middle-one-container"></div>
    <div class="bottom-one-container"></div>
    <div class="middle-container" style="background-color: darkgrey;">

    </div>
    <div class="bottom-container" style="background-color:chartreuse;">

    </div>
    <div class="middle-one-container" style="background-color: brown;"></div>
    <div class="bottom-one-container" style="background-color: darkviolet;"></div>
    <div class="top-two-container" style="background-color: black;"></div>
    <div class="flex" style="background-color: chocolate;"></div>
    <div class="middle-container"></div>
  </div>
