 <!DOCTYPE html>
<html lang="en">
<head>

  <title>Colored Boxes</title>
  <style>
    .main-container{
            width: 100vw;
            height: 100vh;
        }
         .box {
            width: 100vw;
            height: 100vh;
            }
            .bg-red {
            width: 10%;
            height: 15%;
            background-color: red; background-color: skyblue;

        }
        .bg-skyblue{
            width: 15%;
            height: 20%;
            background-color: skyblue;
        }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="box bg-red"></div>
    <div class="box bg-skyblue"></div>
    <div class="box bg-purple"></div>
  </div>
</body>
</html>
