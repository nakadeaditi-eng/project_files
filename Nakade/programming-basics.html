<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger</title>
  <style>
    body {
      background-color: aliceblue;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .main-container {
      width: 800px;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px gray;
    }
    .display-area {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      min-height: 50px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid gray;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: coral;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Messenger Output Example</h2>

    <div id="display" class="display-area">Output will appear in display...</div>

    <div class="input-area">
      <input type="text" id="input-one" placeholder="Enter first number" />
      <input type="text" id="input-two" placeholder="Enter second number" />
      <button onclick="displayOutput()">Click</button>
    </div>
  </div>

  <script>
    function displayOutput() {
      let name = Number(document.getElementById("input-one").value);
      let lastname = Number(document.getElementById("input-two").value);
      let y = name ** lastname;

      document.getElementById("display").innerHTML = "The answer is: " + y;
    }
  </script>
</body>
</html>
