<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dcdcdc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background-color: lightgreen;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        #display {
            width: 280px;
            height: 60px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: none;
            text-align: right;
            font-size: 28px;
            padding-right: 15px;
            background-color: rgba(255,255,255,0.7);
            color: black;
            pointer-events: none;
            cursor: not-allowed;     
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 12px;
        }

        .buttons button {
            width: 70px;
            height: 70px;
            font-size: 22px;
            border: none;
            border-radius: 15px;
            pointer-events: none;
            cursor: not-allowed;
            color: black;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Gradient buttons */
        .number {
            background: linear-gradient(to bottom, #a0d8f1, #5eb8e6);
        }

        .operator {
            background: linear-gradient(to bottom, #ffda7a, #ffb347);
        }

        .equal {
            background: linear-gradient(to bottom, #7ecbff, #0a84ff);
        }

        .clear {
            background: linear-gradient(to bottom, #ff7b7b, #ff3b30);
        }

        .AC {
            background: linear-gradient(to bottom, #7fff7f, #34c759);
        }

        /* Hover effect (visual only) */
        .buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <!-- Row 2 -->
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>

            <!-- Row 3 -->
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equal">=</button>

            <!-- Row 4 -->
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>

            <!-- Row 5 -->
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="AC">AC</button>
        </div>
    </div>
</body>
</html>
