<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATM Withdrawal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#42c6d9;
      --bg2:#2fb6c8;
      --card:#ffffff;
      --accent:#0b7e95;
      --muted:#f1f6f7;
      --success:#d9f2e6;
      --success-text:#2b7a4a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    
    .frame{
      width:460px;
      height:600px;
      background:transparent;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:320px;
      background:var(--card);
      border-radius:10px;
      padding:26px 26px 22px 26px;
      box-shadow:0 18px 30px rgba(6,24,33,0.25);
      border:4px solid rgba(255,255,255,0.15);
      text-align:center;
    }

    h1{
      margin:0 0 14px 0;
      font-size:28px;
      font-weight:800;
      color:#08121a;
      letter-spacing:0.5px;
    }

    .balance-box{
      background:#f7fbfc;
      border-radius:6px;
      padding:18px 14px;
      margin:10px 0 18px 0;
      box-shadow:inset 0 1px 0 rgba(0,0,0,0.03);
    }
    .balance-label{font-size:12px;color:#8aa1a9;margin-bottom:6px}
    .balance-amount{font-size:28px;font-weight:800;color:#0a9bb0}

    .input-wrap{margin:10px 0 14px 0}
    input[type="number"]{
      width:100%;
      padding:10px 12px;
      border-radius:6px;
      border:1px solid #dce6e9;
      font-size:14px;
      outline:none;
    }
    input[type="number"]:focus{box-shadow:0 0 0 3px rgba(11,126,149,0.08);border-color:var(--accent)}

    .btn{
      width:100%;
      padding:11px 12px;
      border-radius:6px;
      border:none;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
      margin-top:8px;
    }

    .btn-withdraw{
      background:linear-gradient(180deg,var(--accent),#0a6f84);
      color:#fff;
      box-shadow:0 6px 10px rgba(11,126,149,0.22);
    }

    .btn-success{
      background:var(--success);
      color:var(--success-text);
      margin-top:12px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
      font-size:13px;
      padding:10px 12px;
      pointer-events:none;
    }

    .small{font-size:12px;color:#667f84}

   
    .card::before{
      content:'';
      position:absolute;
    }

    /* responsive */
    @media (max-width:420px){
      .frame{width:100%;height:100%;}
      .card{width:92%;}
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card" id="card">
      <h1>ATM Withdrawal</h1>

      <div class="balance-box">
        <div class="balance-label">Current Balance</div>
        <div class="balance-amount" id="balance">₹9,500</div>
      </div>

      <div class="input-wrap">
        <input id="amount" type="number" placeholder="Enter amount to withdraw" min="0" />
      </div>

      <button class="btn btn-withdraw" id="withdrawBtn">Withdraw</button>

      <div class="btn btn-success" id="successMsg" style="display:none;">Withdrawal Successful</div>
    </div>
  </div>

  <script>
   
    const balanceEl = document.getElementById('balance');
    const amountEl = document.getElementById('amount');
    const btn = document.getElementById('withdrawBtn');
    const success = document.getElementById('successMsg');

    btn.onclick = function () {
      const current = Number(balanceEl.innerText.replace(/[^0-9]/g, ''));
      const entered = Number(amountEl.value);
      const newBalance = current - entered;   // <-- ONLY OPERATOR USED

      balanceEl.innerText = "₹" + newBalance.toLocaleString('en-IN');

      success.style.display = "block";
      setTimeout(() => success.style.display = "none", 2000);

      amountEl.value = "";
    }
  </script>
</body>
</html>
