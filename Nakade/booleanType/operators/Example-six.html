<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examople six</title>
</head>
<body>
    <input id="cel" placeholder="Enter Celsius">
<button onclick="convert()">Convert</button>
<p id="result"></p>

<script>
function convert() {
    let c = Number(document.getElementById("cel").value);
    let f = (c * 9/5) + 32;
    document.getElementById("result").innerText = "Fahrenheit = " + f;
}
</script>

</body>
</html>
