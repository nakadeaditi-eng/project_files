<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb change on click</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 30%;
            height: 50%;
            box-shadow: 5px 5px 50px 3px rgb(188 188 188);
        }
        .bulb-image {
width: 90%;
height: 70%;
justify-content: center;
align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .btn-group {
            width: 90%;
            height: 30%;
            background-color: antiquewhite;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .button {
            width: 150px;
            height: 50px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
        }
           button:hover {
            background-color: green;
           }
             
    </style>
</head>
<body>
   <div class="container">
    <div class="bulb-image">

</html>
