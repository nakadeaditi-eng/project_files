<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .main-box {
            height: 70%;
            width: 40%;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            flex-direction: column;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.209);
        }

        input {
            height: 30px;
            width: 90%;
        }

        h1 {
            color: #53629E;
        }

        button {
            height: 45px;
            width: 90%;
            background-color: rgb(8, 126, 166);
            border: none;
            color: rgb(255, 255, 255);
            font-size: 20px;
        }

        p {
            height: 20%;
            width: 90%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.295);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        @media (min-width:300px)and (max-width:450px) {
            body {
                margin: 0%;
                padding: 0%;
            }

            .main-container {
                height: 100vh;
                width: 100vw;
                background-color: rgb(255, 255, 255);
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            .main-box {
                height: 70%;
                width: 100%;
                background-color: rgb(255, 255, 255);
                display: flex;
                align-items: center;
                flex-direction: column;
                box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.209);
            }

            input {
                height: 30px;
                width: 80%;
            }

            h1 {
                color: #53629E;
            }

            button {
                height: 45px;
                width: 90%;
                background-color: rgb(8, 126, 166);
                border: none;
                color: rgb(255, 255, 255);
                font-size: 20px;
            }

            p {
                height: 20%;
                width: 90%;
                background-color: rgb(255, 255, 255);
                box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.295);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-box">
            <h1>Number Comparision</h1>
            <h3>First Number</h3>
            <br>
            
            <input type="text" id="input-one">
            <h3>Second Number</h3>
            <input type="text" id="input-two">
            <br><br>
            <br>

            <button onclick="Click()">Compare Number (First > Second)</button>
            <br><br>
            <p id="display"></p>
        </div>
    </div>

</body>
<script>
    function Click() {
        let x = document.getElementById("input-one").value
        let y = document.getElementById("input-two").value
        let z = x == y;
        document.getElementById("display").innerHTML = "Boolean Value is :" + z
    }
</script>

</html>
