<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Calendar</title>
    <style>
        body{
            background-color: lightgreen;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        h2{
            color: black;
        }
        button{
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: red;
            color: white;
            cursor: pointer;
        }
        button:hover{
            background-color: black;
        }
        #output{
            margin-top: 30px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Universal Calendar</h2>
    <div>
        <button onclick="showDay('Sunday')">Sunday</button>
        <button onclick="showDay('Monday')">Monday</button>
        <button onclick="showDay('Tuesday')">Tuesday</button>
        <button onclick="showDay('Wednesday')">Wednesday</button>
        <button onclick="showDay('Thursday')">Thursday</button>
        <button onclick="showDay('Friday')">Friday</button>
        <button onclick="showDay('Saturday')">Saturday</button>
    </div>

    <div id="output">Welcome to Universal Calendar. Today is Sunday.</div>

    <script>
        function showDay(dayName){
            document.getElementById("output").innerHTML = 
            "Welcome to Universal Calendar. Today is " + dayName + "!";
        }
    </script>
</body>
</html>
