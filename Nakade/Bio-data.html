<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .biodata-container {
            background-color: #ffffffc7;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: linear-gradient(90deg, #ffb6c1, #a8edea);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #a8edea, #ffb6c1);
        }
    </style>
</head>
<body>
    <div class="biodata-container">
        <h1>Bio Data</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">

            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter your class">

            <label for="school">School:</label>
            <input type="text" id="school" placeholder="Enter your school/college">

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="Enter your skills">

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" placeholder="Enter your hobbies">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" placeholder="Enter your gender">

            <label for="address">Address:</label>
            <textarea id="address" rows="2" placeholder="Enter your address"></textarea>

            <label for="email">Email-ID:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
