<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <style>
    body {
      background-color: lightcoral;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      width: 800px;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }

    .display-area {
      width: 100%;
      min-height: 100px;
      background-color: aliceblue;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
    }

    .input-area {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input {
      width: 200px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid gray;
    }

    .Click-button {
      background-color: coral;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .Click-button:hover {
      background-color: darkorange;
    }

    #output {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Messenger Output Example</h2>
    
    <div class="input-area">
      <input type="text" id="input-one" placeholder="Enter first number">
      <input type="text" id="input-two" placeholder="Enter second number">
      <button class="Click-button" onclick="displayOutput()">Click</button>
    </div>

    <div class="display-area" id="display">
      <div id="output">Output will appear here...</div>
    </div>
  </div>

  <script>
    function displayOutput() {
      let name = document.getElementById("input-one").value;
      let lastname = document.getElementById("input-two").value;

      // Convert to numbers
      let num1 = Number(name);
      let num2 = Number(lastname);

      // Calculation
      let y = num1 ** num2;

      // Output
      document.getElementById("output").innerHTML = "The answer is: " + y;
    }
  </script>
</body>
</html>
