<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout for media Query</title>
    <style>
        .container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Three columns */
  grid-template-rows: repeat(3, 1fr);    /* Three rows */
  gap: 10px; /* Spacing between grid items */
  width: 80vw; /* Adjust as needed */
  height: 80vh; /* Adjust as needed */
  background-color: #f7931e; /* Orange background */
  padding: 20px;
}

.item {
  background-color: #f5f5dc; /* Beige item background */
  border-radius: 5px; /* Optional: rounded corners */
}

/* Specific item placement and sizing */
.large-square {
  grid-column: 1 / 2; /* Spans the first column */
  grid-row: 1 / 3;    /* Spans the first two rows */
}

.large-rectangle {
  grid-column: 1 / 2; /* Spans the first column */
  grid-row: 3 / 4;    /* Spans the third row */
}

.small-rectangle-top {
  grid-column: 2 / 4; /* Spans the second and third columns */
  grid-row: 1 / 2;    /* Spans the first row */
}

.small-square {
  grid-column: 2 / 3; /* Spans the second column */
  grid-row: 2 / 3;    /* Spans the second row */
}

.medium-rectangle {
  grid-column: 2 / 3; /* Spans the second column */
  grid-row: 3 / 4;    /* Spans the third row */
}

.small-rectangle-bottom {
  grid-column: 3 / 4; /* Spans the third column */
  grid-row: 2 / 4;    /* Spans the second and third rows */
}
    </style>
</head>
<body>
    <div class="container">
  <div class="item large-square"></div>
  <div class="item large-rectangle"></div>
  <div class="item small-rectangle-top"></div>
  <div class="item small-square"></div>
  <div class="item medium-rectangle"></div>
  <div class="item small-rectangle-bottom"></div>
</div>
</body>
</html>
