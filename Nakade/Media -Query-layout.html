<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout for media Query</title>
    <style>
        .container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);  
  gap: 10px; 
  width: 80vw;
  height: 80vh;
  background-color: #f7931e; 
  padding: 20px;
}

.item {
  background-color: #f5f5dc; 
  border-radius: 5px;
}


.large-square {
  grid-column: 1 / 2;
  grid-row: 1 / 3;   
}

.large-rectangle {
  grid-column: 1 / 2;
  grid-row: 3 / 4;    
}

.small-rectangle-top {
  grid-column: 2 / 4; 
  grid-row: 1 / 2;  
}

.small-square {
  grid-column: 2 / 3; 
  grid-row: 2 / 3;  
}

.medium-rectangle {
  grid-column: 2 / 3;
  grid-row: 3 / 4;    }

.small-rectangle-bottom {
  grid-column: 3 / 4;
  grid-row: 2 / 4;   }
    </style>
</head>
<body>
    <div class="container">
  <div class="item large-square"></div>
  <div class="item large-rectangle"></div>
  <div class="item small-rectangle-top"></div>
  <div class="item small-square"></div>
  <div class="item medium-rectangle"></div>
  <div class="item small-rectangle-bottom"></div>
</div>
</body>
</html>
