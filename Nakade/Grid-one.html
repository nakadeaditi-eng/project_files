<!DOCTYPE html>
<html lang="en">

<head>

    <title>Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
           
           
            }

        .container {
            width: 1200px;
            height: 1200px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(1, 1fr);
            background-color: lightblue;
            border: solid black;
            justify-content: center;
            align-content: center;
        }

        .box {
          
            background-color: rgb(90, 165, 90);
            border: solid 2px black;
            
            

        }
        .big-box{
            grid-column-start: 3;
        }        .big-row{
            grid-column-end: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        
      
        
    </div>
</body>

</html>
