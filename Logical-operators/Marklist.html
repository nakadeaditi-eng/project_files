<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marklist</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2{
            text-align:center;
        }
        table{
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            font-size:18px;
        }
        table, th, td{
            border: 1px solid black;
        }
        th, td{
            padding: 10px;
            text-align: center;
        }
        @media(max-width:600px){
            table{
                width:100%;
                font-size:15px;
            }
        }
    </style>
</head>
<body>
    <h2>STUDENT MARKLIST</h2>

    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Subject 1</td>
            <td></td>
        </tr>
        <tr>
            <td>Subject 2</td>
            <td></td>
        </tr>
        <tr>
            <td>Subject 3</td>
            <td></td>
        </tr>
        <tr>
            <td>Subject 4</td>
            <td></td>
        </tr>
        <tr>
            <td>Subject 5</td>
            <td></td>
        </tr>
        <tr>
            <th>Total Marks</th>
            <td></td>
        </tr>
        <tr>
            <th>Percentage</th>
            <td></td>
        </tr>
        <tr>
            <th>Result</th>
            <td></td>
        </tr>
    </table>
</body>
</html>
