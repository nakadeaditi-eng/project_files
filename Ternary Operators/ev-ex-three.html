<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive negative checker</title>
</head>
<body>
    <script>
     let number = prompt("Enter a number : ")
     let result = ( 0 < number)? "Is positive" : "Is negative";
     alert(result)
    </script>
</body>
</html>
