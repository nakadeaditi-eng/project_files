<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year checker</title>
</head>
<body>
    <script>
        let year = prompt("Enter the year : ")
    let leapYear = (year % 4 == 0 && year % 100 != 0) || year % 400 == 0 ? "Leap year":"Not leap year";
        alert(leapYear)
    </script>
</body>
</html>
