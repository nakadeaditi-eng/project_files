<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = prompt("Enter your marks : ")
        let grade = (marks >= 90)?"A Grade":
        (marks >= 75)?"B Grade":
        (marks >= 50)?"C Grade":
        (marks >= 35)?"D Grade":
        (marks < 35)?"Fail":
        alert(grade)
    </script>
</body>
</html>
