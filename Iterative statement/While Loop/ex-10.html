<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        let string = "programing";
        let n = string.length;

        while (i < n) {
            let ch = string.charAt(i);

            if (ch === 'a' || ch === 'e' || ch === 'i' ||
                ch === 'o' || ch === 'u') {
                console.log(ch + " is vowel");
            } else {
                console.log(ch);
            }

            i++;
        }
    </script>
</body>
</html>
