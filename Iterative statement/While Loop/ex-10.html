<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        let string = "aditi sandip nakade";
        let n = string.length;

        while (i < n) {
            let chr = string.charAt(i);

            if (chr == 'a' || chr == 'e' || chr == 'i' ||
                chr == 'o' || chr == 'u') {
                console.log(chr + " is vowel");
            } else {
                console.log(chr);
            }

            i++;
        }

        // jo bhi string rahegi ye print karna hai aur uske sath mein how many vowels and consonants hai 
    </script>
</body>
</html>
