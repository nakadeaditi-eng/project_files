<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number =Number(prompt("Enter a number:"))
        let sum = 0;
        let a = 1;
        while(a <= number){
            if(a % 2 !== 0){
                console.log(a);
                sum = sum + a;
            }
            a++;
        }
        console.log(sum);
 
    </script>
</body>
</html>
