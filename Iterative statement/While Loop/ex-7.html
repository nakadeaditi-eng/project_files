<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Enter value for x : ")
        let n = prompt("Enter a value for n : ")
        let sum = 0
        let i = 1
        while(i <= n){
            sum += x/i
            i++;
        } 
        console.log(sum)

    </script>
</body>
