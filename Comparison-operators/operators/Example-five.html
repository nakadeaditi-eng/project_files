<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Five</title>
</head>
<body>
    <input id="radius" placeholder="Enter radius">
    <button onclick="calcArea()">Calculate Area</button>
    <p id="result"></p>
    
    <script>
    function calcArea() {
        let r = Number(document.getElementById("radius").value);
        let pi = 3.14;
    
        let area = pi * r * r;
    
        document.getElementById("result").innerText = "Area = " + area;
    }


    
    </script>
    





    <input id="diameter" placeholder="Enter diameter">
<button onclick="calcArea()">Calculate Area</button>
<p id="result"></p>

<script>
function calcArea() {
    let d = Number(document.getElementById("diameter").value);
    let pi = 3.14;

    let r = d / 2;
    let area = pi * r * r;

    document.getElementById("result").innerText = "Area = " + area;
}
</script>

</body>
</html>
