<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }
        .container{
            width: 40%;
            height: 40%;
            box-shadow: 5px 5px 50px 2px lightcoral;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 10px;
            background-color: white;
        }
        .heading{
            
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: rgb(182, 42, 18);
            width: 80%;
            text-align: center;
            padding: 10px;
        }
        .input-group{
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input{
            height: 40px;
            padding-left: 20px;
            background-color: rgb(14, 237, 226);
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button{
            width: 80%;
            height: 40px;
            background-color: rgb(159, 208, 11);
            border: none;
            border-radius: 7px;
            font-size: 20px;
            cursor: pointer;
        }
        #result{
            font-size: 22px;
            font-weight: bold;
            color: rgb(227, 33, 85);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">Temperature Checker</div>

        <div class="input-group">
            <label>Enter Temperature (Â°C):</label>
            <input type="number" id="temp-input" placeholder="Enter temperature here">
        </div>

        <button onclick="checkTemp()">Check</button>

        <div id="result"></div>
    </div>

    <script>
        function checkTemp(){
            let temp = document.getElementById("temp-input").value;

            if(temp === ""){
                document.getElementById("result").innerHTML = "Please enter temperature!";
                return;
            }

            if(temp <= 30){
                document.getElementById("result").innerHTML = "It's Cool!";
            } 
            else {
                document.getElementById("result").innerHTML = "It's Hot!";
            }
        }
    </script>

</body>
</html>
