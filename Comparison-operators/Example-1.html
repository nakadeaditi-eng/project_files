<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Eligibility Checker</title>

    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f3f3;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 30%;
        min-width: 350px;
        height: 45%;
        border: 2px solid rgb(125, 125, 125);
        border-radius: 15px;
        background: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        padding-bottom: 20px;
      }

      .heading { 
        width: 100%;
        height: 20%;
        background-color: rgb(125, 125, 125);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        color: white;
        border-radius: 12px 12px 0 0;
      }

      .input-group label {
        font-size: 22px;
      }

      #input-age {
        font-size: 20px;
        padding: 5px;
        width: 120px;
        margin-left: 10px;
      }

      button {
        width: 80%;
        height: 40px;
        background-color: lawngreen;
        font-size: 22px;
        font-weight: 600;
        color: black;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(80, 255, 80);
      }

      .display {
        font-size: 25px;
        font-weight: 600;
        margin-top: 10px;
      }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">Vote Eligibility Checker</div>

        <div class="input-group">
            <label>Enter your Age:</label>
            <input type="number" id="input-age">
        </div>

        <button onclick="vote()">Submit</button>

        <div class="display">
            <span id="result"></span>
        </div>
    </div>

<script>
    function vote() {
        let age = document.getElementById("input-age").value;

        if (age === "" || age < 0) {
            document.getElementById("result").innerHTML = "Please enter a valid age!";
            return;
        }

        if (age >= 18) {
            document.getElementById("result").innerHTML = "Eligible to vote.";
        } else {
            document.getElementById("result").innerHTML = "Not eligible to vote.";
        }
    }
</script>

</body>
</html>
