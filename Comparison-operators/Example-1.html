<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Two</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 30%;
        height: 40%;
        border-color: rgb(125, 125, 125);
        border-width: 1px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
      }
      .heading { 
        width: 80%;
        height: 20%;
        background-color: rgb(125, 125, 125);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
      }
      .input-group{
        height: 30px;
        font-size: 30px;
        padding: 20px;
      }
      label {
        font-size: 30px;
      }
      button{
        width: 80%;
        height: 10%;
        background-color: lawngreen;
        font-size: 20px;
        font-weight: 600;
        color: black;
        border-radius: 10px;
        border: none;
      }
      .display {
        align-items: center;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Vote Eligibility Checker</div>
        <div class="input-group">
            <label>Enter your Age : </label>
            <input type="number" id="input-age">
        </div>
        <button>Submit</button>
        <div class="display">
            <span id="result"></span>
        </div>
        </div>
    <script>
        
        function vote() {
            let age = document.getElementById("input-age").value;
            if(18 <= age) {
           document.getElementById("result").innerHTML = "Eligible to vote."
           
        }
        else{
            document.getElementById("result").innerHTML = "Not Eligible to vote."
        }
    }
    </script>
   
</body>
</html>
