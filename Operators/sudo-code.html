<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sudo code</title>
    <style>

    </style>
</head>

<body>
    <h1 id="number1"></h1>
    <h1 id="number2"></h1>
    <label id="display"></label>
    <br>
    <input type="number" id="input-num">
    <br>
    <button onclick="getInput()">Submit</button>
    <h1 id="result"></h1>
    <button onclick="reload()">Next question</button>
    <script>

        let num1 = Math.random() * 10
        let num2 = Math.random() * 10


        num1 = Math.floor(num1)
        num2 = Math.floor(num2)

        let product = num1 * num2
        document.getElementById("number1").innerHTML = num1;
        document.getElementById("number2").innerHTML = num2;
        document.getElementById("display").innerHTML = "multiply " + num1 + " x " + num2 + " = ? "



        function getInput() {
            let ans = document.getElementById("input-num").value;
            let result = product == ans
            document.getElementById("result").innerHTML = result;
        }


        function reload(){
            location.reload()
        }
    </script>
</body>

</html>
