<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extract string using slice()</title>
</head>
<body>
        <script>
            let str = "Javascript is fun";
            let extractStr = str.slice(14, 17)
            alert(extractStr)
            // for finding string length
            console.log(str.lenght)
            // for finding specific character
            console.log(str.charAt(14))
        </script>   
</body>
</html>
