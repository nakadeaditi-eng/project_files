<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 25px;
            width: 330px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome Back</h2>

        <input type="text" id="user" placeholder="Email or Username">
        <input type="password" id="pass" placeholder="Password">

        <button onclick="login()">Login</button>

        <p id="message"></p>
    </div>


    <script>
        
        const validEmail = "example@gmail.com";
        const validUser = "aditi123";
        const validPass = "12345";

        function login() {

            // 1. Take input from user
            let username = document.getElementById("user").value;
            let password = document.getElementById("pass").value;

            // 2. Check if matched
            if ((username === validEmail || username === validUser) && password === validPass) {
                document.getElementById("message").style.color = "green";
                document.getElementById("message").innerHTML = "Login Successful";
            } else {
                document.getElementById("message").style.color = "red";
                document.getElementById("message").innerHTML = "Invalid login or password";
            }
        }
    </script>
</body>
</html>
