<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print numbers 1,...n and also calculate their sum
        let number = prompt("Enter a number");
        let a = 1
        let sum = 0
        while(a <= number){
            console.log(a)
            sum = sum + a
            a++;
            
        }

        alert("Sum of 1 to "+number+" is :" + sum)
    </script>
</body>
</html>
